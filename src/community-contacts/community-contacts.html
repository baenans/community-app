<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="community-contacts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .card-row {
        background-color: white;
        height: 60px;
        padding: 10px 20px;
      }

      .card-row img {
        width: 60px;
        height: 60px;
        vertical-align: middle;
      }

      .card-row .details {
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;
      }

      .card-row .details .name{
        font-size: 21px;
        max-width: 190px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .card-row .details .community{
        color: rgb(100,100,100);
        max-width: 190px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .toolbar {
        background-color: white;
      }

      .card-row paper-icon-button {
        top: 10px;
        float: right;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/contacts/:id"
      active="{{detailActive}}"
      data="{{routeData}}"></app-route>

    <app-indexeddb-mirror
      session="[[uid]]"
      key="users"
      data="{{liveUsers}}"
      persisted-data="{{users}}"
      online="{{online}}">
    </app-indexeddb-mirror>

    <firebase-query
      app-name="community"
      path="users"
      data="{{liveUsers}}">
    </firebase-query>

    <firebase-query
      app-name="community"
      path="known-users/[[uid]]"
      data="{{knownUsers}}">
    </firebase-query>

    <iron-pages
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="list">
      <div name="list">
        <paper-tabs selected="{{listTab}}">
          <paper-tab>TODOS</paper-tab>
          <paper-tab>CONOCIDOS</paper-tab>
        </paper-tabs>
        <template id="users-list" is="dom-repeat" items="{{users}}" as="user" filter="{{_filterKnownContacts(listTab)}}" sort="_sortKnownContacts">
          <div class="card-row" on-click="_showDetail">
            <img src="[[user.photo]]?sz=60">
            <div class="details">
              <div class="name">[[user.displayName]]</div>
              <div class="community">[[user.community]]</div>
            </div>
            <paper-icon-button icon="{{_getIcon(user.$key, knownUsers.length)}}" on-tap="_markAsKnown"></paper-icon-button>
          </div>
        </template>
      </div>
      
      <div class="detail" name="detail">
        <div class="toolbar">
          <paper-icon-button icon="icons:arrow-back" on-click="_showList"></paper-icon-button>
        </div>
        <template is="dom-if" if="[[userDetail]]">
          <b>[[userDetail.displayName]]</b><br>
          [[userDetail.community]]<br>
          <img src="[[userDetail.photo]]?sz=400">
        </template>
      </div>
    </iron-pages>

    <paper-toast text="Sin conexión: algunos cambios podrían no reflejarse"  duration="4" opened$="[[!online]]"></paper-toast>

  </template>

  <script>
    class CommunityContacts extends Polymer.Element {
      static get is() { return 'community-contacts'; }
      static get properties() {
        return {
          listTab: {
            type: Number,
            value: 0
          },
          userDetail: Object,
          online: Boolean
        };
      }

      static get observers() {
        return [
          '_detailActiveChanged(detailActive)',
          '_routeDataChanged(routeData.id)',
          '_usersChanged(liveUsers.length, knownUsers.length)',
          '_updateKnownUsers(knownUsers.splices)'
        ]
      }

      connectedCallback() {
        super.connectedCallback();
        var self = this;
        if (!self.online && localStorage) {
          let offlineKnownUsers = JSON.parse(localStorage.getItem("knownUsers"));
          if (offlineKnownUsers) {
            self.set('knownUsers', offlineKnownUsers);
          }
        }
      }

      _updateKnownUsers(knownUsers) {
        var self = this;
        if (self.knownUsers && self.knownUsers.length > 0 && localStorage) {
          localStorage.setItem("knownUsers", JSON.stringify(self.knownUsers));
        }
        self.$['users-list'].render();
      }

      _detailActiveChanged(active) {
        this.page = active?"detail":"list";
      }

      _routeDataChanged(id) {
        var self = this;
        if (!self.users)
          return undefined;

        if (!self.userDetail || self.userDetail.$key != id) {
          let u = self.users.find(o => {
            return o.$key == id
          });
          this.set('userDetail', u);
        }
      }

      _usersChanged() {
        // todo: debounce this
        var self = this;
        self.$['users-list'].render();
        if (self.page == "detail"){
          self._routeDataChanged(self.routeData.id);
        }
      }

      _findKnownUsers(key) {
        var self = this;
        return self.knownUsers.find(o => {
          return o.$val == key;
        });
      }

      _filterKnownContacts(tab) {
        var self = this;
        if (tab === 0) {
          return null;
        } else {
          return p => { return self._findKnownUsers(p.$key) != undefined };
        }
      }

      _sortKnownContacts(a, b) {
        var self = this,
            knownUser = self._findKnownUsers(a.$key);
        return knownUser? 1 : -1;
      }


      _getIcon(key, knownUsers) {
        var self = this,
            knownUser = self._findKnownUsers(key);
        return knownUser?"icons:remove-circle":"icons:add-circle";
      }

      _markAsKnown(e) {
        e.preventDefault();
        var self = this,
            db = window.firebase.apps[0].database(),
            userKey = e.model.user.$key,
            myRef = db.ref('known-users/'+ self.uid);
        
        let userIsKnown = self._findKnownUsers(userKey);

        if (userIsKnown) {
          myRef.child(userIsKnown.$key).remove();
        } else {
          myRef.push(userKey);
        }

      }

      _showList() {
        window.history.pushState({}, null, '/contacts');
        window.dispatchEvent(new CustomEvent('location-changed'));
      }

      _showDetail(e) {
        let uid = e.model.user.$key;
        window.history.pushState({}, null, '/contacts/' + uid);
        window.dispatchEvent(new CustomEvent('location-changed'));
      }

    }

    window.customElements.define(CommunityContacts.is, CommunityContacts);
  </script>
</dom-module>
