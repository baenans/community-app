<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="community-login">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }
      img {
        margin-top: 50px;
      }
      .title {
        margin:20px auto;
        font-size: 28px;
        font-weight: lighter;
      }
    </style>


    <img src="/images/manifest/icon-192x192.png"><br>
    <div class="title">#GDGSummitES</div>

    <paper-button on-click="signIn">Login con Google</paper-button>

  </template>

  <script>
    class CommunityLogin extends Polymer.Element {
      static get is() { return 'community-login'; }
      signIn() {
        this.dispatchEvent(new CustomEvent('sign-in', {}));
      }
    }

    window.customElements.define(CommunityLogin.is, CommunityLogin);
  </script>
</dom-module>
