<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="community-login">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <button on-click="signIn">Login</button>


    
  </template>

  <script>
    class CommunityLogin extends Polymer.Element {
      static get is() { return 'community-login'; }
      signIn() {
        this.dispatchEvent(new CustomEvent('sign-in', {}));
      }
    }

    window.customElements.define(CommunityLogin.is, CommunityLogin);
  </script>
</dom-module>
